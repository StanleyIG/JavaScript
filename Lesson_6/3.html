<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
    // всётаки я допетрил как этот рейтинг сделать, интересное задание)
 
    let starsCont = document.querySelector('.stars_container');
    let starEl = document.querySelectorAll('.fas.fa-star')
    const res = []
    starsCont.addEventListener('mouseover', event => {
        if (event.target.tagName === 'I') {
            const indexEl = event.target
            for (let i = 0; i < starEl.length; i++) {
                res.push(i)
                if (starEl[i] === indexEl) {
                    const result = res.slice(0, i + 1);
                    for (let i = 0; i < result.length; i++) {
                        starEl[i].classList.add('golden')
                    }
                }
              
            }
            
        }
        
    });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

    starsCont.addEventListener('mouseout', event => {
        if (event.target.tagName === 'I') {
            const indexElRe = event.target
            for (let i = 0; i < starEl.length; i++) {
                res.push(i)
                if (starEl[i] === indexElRe) {
                    const result2 = res.slice(0, i + 1);
                    for (let i = 0; i < result2.length; i++) {
                        starEl[i].classList.remove('golden')
                    }
                }

            }

        }
    });

  /*
