<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";
    console.log(10 + 10 + "10") // 2010
    console.log(10 + "10" + 10) // 101010
    console.log(10 + 10 + +"10") // 30 тип Number
    console.log(10 / -"") // -Infinity
    console.log(10 / +"2,5") // NaN
  /*
  1. JS читает с лева на право, сначало складывает потом конкатинирует  получившееся значение со строкой
       т.е. значение с лева преобразует в string
  2. JS в данном случае я наблюдаю обычную конкатенацию,  слева и справа от строки '10' числа, которые тоже
        преобразуются в строку.
  3. в данном случае нет конкатинации, всё дело в +"10", после сложении первых двух чисел произошло сложение
     с преобразованной строкой с помощью оператора + рядом сто строкой "10", +"10" = 10
  4. В данном случае оператор - перед "" дал нам -0, и соответсвенно -Infinity.
  5. В данном случае получилось NaN, потому что в строке "2,5" вместо . стоит ,
  */

</script>
</body>
</html>
