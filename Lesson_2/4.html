<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    /**
     * функция вычисляет разность 2-х переданных функции чисел, функция вычитает из большего числа меньшее
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат разности 2-х чисел
     */
    function dif(a, b) {
        if (a > b)
            return a - b
        else if (b > a)
            return b - a
        else if (a === b)
            return 0
    }

    console.log(dif(5, 3))
    console.log(dif(3, 5))
    console.log(dif(5, 5))

    // написал этот вариант т.к. не до конца понял суть.

    /**
     * функция вычисляет разность 2-х переданных функции чисел, функция вычитает из большего числа меньшее
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат разности 2-х чисел
     */
    function dif2(a, b) {
        if (a > b)
            return a - b
        else if (a === b)
            return 0
       
    }

    console.log(dif2(3, 5))

    // сложение

    /**
     * функция вычисляет результат сложения 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат суммы 2-х чисел
     */
    function sum(a, b) {
        return a + b
    }

    console.log(sum(5, 3))

    // умножение

    /**
     * функция вычисляет результат умножения 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат умножения 2-х чисел
     */
    function mul(a, b) {
        return a * b
    }

    console.log(mul(5, 3))

    // деление

    /**
     * функция вычисляет результат денления 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат деления 2-х чисел
     */
    function div(a, b) {
        return a / b
    }

    console.log(div(5, 3))
    console.log(div(3, 5))

</script>
