<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Оператор приращения (++) увеличивает (добавляет единицу к) своему операнду и возвращает значение 
  до или после приращения,
  в зависимости от того, где размещен оператор.
  в данном случае оператор приращения увеличивается и возвращает значение после приращения ++a.
  Приращение префикса.
   */
  c = ++a; 
  console.log(c); // 2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Оператор приращения (++) увеличивает (добавляет единицу к) своему операнду и возвращает значение 
  до или после приращения,
  в зависимости от того, где размещен оператор.
  в данном случае оператор приращения увеличивается и возвращает значение после приращением b++.
  Приращение постфикса.
   */
  d = b++;
  console.log(d); // 1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  в данном случае 2 складывается с переменной а которая уже была инкрементирована и равна 2-ум,
  далее в пременной с она складывается с 2 и снова инкрементируется, т.е. прибавляет еденицу и получается 3.
  2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  в данном случае 2 складывается с b++, приращение постфикса.
  2 складывается с той же 2 кой, т.к. инкрементирование происходит после возвращения значения.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a);
  console.log(b);
</script>
</body>
