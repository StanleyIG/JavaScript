<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    /**
     * функция вычисляет разность 2-х переданных функции чисел, функция вычитает из большего числа меньшее
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат разности 2-х чисел
     */
    function dif(a, b) {
        if (a > b)
            return a - b
        else if (b > a)
            return b - a
        else if (a === b)
            return 0
    }

    // написал этот вариант т.к. не до конца понял суть.
    /**
     * функция вычисляет разность 2-х переданных функции чисел, функция вычитает из большего числа меньшее
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат разности 2-х чисел
     */
    function dif2(a, b) {
        if (a > b)
            return a - b
        else if (a === b)
            return 0

    }

    // сложение
    /**
     * функция вычисляет результат сложения 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат суммы 2-х чисел
     */
    function sum(a, b) {
        return a + b
    }

    // умножение
    /**
     * функция вычисляет результат умножения 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат умножения 2-х чисел
     */
    function mul(a, b) {
        return a * b
    }

    // деление
    /**
     * функция вычисляет результат денления 2-х переданных функции чисел.
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} возвращает результат деления 2-х чисел
     */
    function div(a, b) {
        return a / b
    }

    function mathOperation(arg1, arg2, operation) {
        if (operation === '+')
            return sum(arg1, arg2)
        else if (operation === '-')
            return dif2(arg1, arg2)
        else if (operation === '*')
            return mul(arg1, arg2)
        else if (operation === '/')
            return div(arg1, arg2)
        else return NaN

    } 

    console.log(mathOperation(5, 3, ':)'))
    console.log(mathOperation(5, 3, '+'))
    console.log(mathOperation(5, 3, '-'))
    console.log(mathOperation(5, 3, '*'))
    console.log(mathOperation(5, 3, '/'))

</script>
